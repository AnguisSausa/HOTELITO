<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Hotel</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f7f8fc;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
        }
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            background: #667eea;
            color: #fff;
            z-index: 100;
            box-shadow: 0 4px 24px rgba(102,126,234,0.08);
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2em 2.5em;
            max-width: 1400px;
            margin: 0 auto;
        }
        .hotel-title {
            font-size: 2em;
            font-weight: 900;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 0.7em;
        }
        .hotel-title i {
            font-size: 1.3em;
        }
        .header-user {
            display: flex;
            align-items: center;
            gap: 1.5em;
        }
        #nombre-cliente {
            font-size: 1.1em;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 2px 8px rgba(102,126,234,0.13);
        }
        #btn-logout {
            font-size: 1em;
            padding: 0.7em 2em;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s, box-shadow 0.2s;
        }
        #btn-logout:hover {
            background: linear-gradient(135deg, #c82333 0%, #dc3545 100%);
            box-shadow: 0 8px 24px rgba(220, 53, 69, 0.18);
        }
        .main-content {
            max-width: 1400px;
            margin: 120px auto 0 auto;
            padding: 0 2vw 40px 2vw;
        }
        .habitaciones-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .habitaciones-header h2 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 900;
            letter-spacing: 1px;
        }
        .habitaciones-header p {
            color: #6b7280;
            font-size: 1.2rem;
            margin: 0;
        }
        .habitaciones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 32px;
        }
        .habitacion-card {
            background: #fff;
            border-radius: 1.5em;
            box-shadow: 0 8px 32px rgba(102,126,234,0.10);
            padding: 2.2em 1.5em 1.5em 1.5em;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .habitacion-card:hover {
            box-shadow: 0 16px 48px rgba(102,126,234,0.18);
            transform: translateY(-4px) scale(1.03);
        }
        .habitacion-imagen {
            width: 100%;
            height: 160px;
            border-radius: 1em;
            overflow: hidden;
            margin-bottom: 1.2em;
            background: #e0e7ff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .habitacion-imagen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1em;
        }
        .habitacion-header {
            display: flex;
            align-items: center;
            gap: 0.7em;
            margin-bottom: 0.7em;
        }
        .habitacion-tipo {
            background: #667eea;
            color: #fff;
            font-size: 0.9em;
            font-weight: 600;
            border-radius: 0.7em;
            padding: 0.2em 1em;
            display: inline-block;
        }
        .habitacion-estado {
            display: inline-block;
            margin-left: 0.7em;
            padding: 0.2em 1em;
            border-radius: 0.7em;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: capitalize;
            vertical-align: middle;
        }
        .status-disponible {
            background: #d4edda;
            color: #155724;
        }
        .status-ocupada {
            background: #f8d7da;
            color: #721c24;
        }
        .status-mantenimiento {
            background: #fff3cd;
            color: #856404;
        }
        .habitacion-descripcion {
            color: #6b7280;
            font-size: 1em;
            margin-bottom: 0.7em;
            text-align: center;
            min-height: 2.2em;
        }
        .habitacion-detalles {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 1em;
            color: #374151;
            font-size: 1em;
        }
        .btn-reservar {
            background: linear-gradient(90deg, #10b981 0%, #667eea 100%);
            color: #fff;
            font-size: 1.1em;
            font-weight: 700;
            padding: 0.8em 2.5em;
            border-radius: 0.8em;
            border: none;
            box-shadow: 0 4px 18px rgba(16,185,129,0.13);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            letter-spacing: 1px;
            cursor: pointer;
        }
        .btn-reservar:hover {
            background: linear-gradient(90deg, #667eea 0%, #10b981 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 32px rgba(102,126,234,0.18);
            color: #fff;
        }
        @media (max-width: 900px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 1em;
            }
            .main-content {
                margin-top: 140px;
            }
            .habitaciones-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="hotel-title">
                <i class="fas fa-hotel"></i> Paraiso Perdido
            </div>
            <div class="header-user">
                <span id="nombre-cliente"></span>
                <button id="btn-logout"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</button>
            </div>
        </div>
    </header>
    <main class="main-content">
        <section>
            <div class="habitaciones-header">
                <h2><i class="fas fa-bed"></i> Habitaciones Disponibles</h2>
                <p>Explora nuestras habitaciones y encuentra la perfecta para tu estadía</p>
            </div>
            <div id="loading-habitaciones" style="text-align:center; margin:2em 0;">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Cargando habitaciones disponibles...</p>
            </div>
            <div class="habitaciones-grid" id="habitaciones-container">
                <!-- Las habitaciones se cargarán dinámicamente aquí -->
            </div>
        </section>
    </main>
    <script src="assets/js/paginaprincipal.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Mostrar nombre del cliente
        const usuario = JSON.parse(localStorage.getItem('usuario'));
        if(usuario && (usuario.nombre_usuario || usuario.nombre)) {
            document.getElementById('nombre-cliente').textContent = usuario.nombre_usuario || usuario.nombre;
        } else {
            document.getElementById('nombre-cliente').textContent = '';
        }
        // Botón cerrar sesión
        document.getElementById('btn-logout').onclick = function() {
            localStorage.clear();
            window.location.href = 'index.html';
        };
    });
    </script>
</body>
</html>
