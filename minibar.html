<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINIBAR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            background: #f7f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .header {
            width: 100%;
            background: #667eea;
            color: #fff;
            padding: 38px 0 24px 0;
            text-align: center;
            font-size: 2.5em;
            font-weight: 900;
            letter-spacing: 2px;
            box-shadow: 0 4px 24px rgba(102,126,234,0.10);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .header i {
            color: #10b981;
            margin-right: 16px;
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 18px 32px 18px;
        }
        .productos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 36px;
            justify-items: center;
        }
        .product-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(102,126,234,0.10);
            padding: 28px 18px 22px 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 220px;
            max-width: 320px;
            width: 100%;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .product-card:hover {
            box-shadow: 0 8px 32px rgba(16,185,129,0.13);
            transform: translateY(-4px) scale(1.03);
        }
        .product-image {
            width: 120px;
            height: 120px;
            border-radius: 14px;
            background: #e0e7ff;
            margin-bottom: 18px;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(102,126,234,0.07);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 14px;
        }
        .product-image i {
            font-size: 2.5em;
            color: #667eea;
        }
        .product-name {
            font-size: 1.15em;
            font-weight: 700;
            color: #22223b;
            margin-bottom: 8px;
            text-align: center;
        }
        .product-description {
            color: #666;
            margin-bottom: 10px;
            text-align: center;
            font-size: 0.98em;
        }
        .product-category {
            margin-bottom: 10px;
        }
        .product-category span {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.9em;
        }
        .product-price {
            font-size: 1.15em;
            color: #10b981;
            font-weight: 800;
            margin-bottom: 0;
        }
        @media (max-width: 700px) {
            .header {
                font-size: 1.3em;
                padding: 18px 0 12px 0;
            }
            .main-container {
                padding: 10px 2vw 8px 2vw;
            }
            .productos-grid {
                gap: 18px;
            }
            .product-card {
                min-width: 140px;
                max-width: 100%;
                padding: 12px 4px 10px 4px;
            }
            .product-image {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <i class="fa-solid fa-champagne-glasses"></i> MINIBAR
    </div>
    <div class="main-container">
        <div class="productos-grid" id="productos-grid">
            <!-- Aquí el JS insertará las tarjetas de productos -->
        </div>
    </div>
    <script src="assets/js/minibar.js"></script>
</body>
</html>
