<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f5f6fa 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .usuarios-container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 2em;
            box-shadow: 0 8px 40px rgba(102,126,234,0.13);
            padding: 2.5em 2em;
        }
        h1 {
            text-align: center;
            color: #667eea;
            font-size: 2.2em;
            font-weight: 900;
            margin-bottom: 1.5em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            padding: 1em 0.7em;
            text-align: left;
        }
        th {
            background: #e0e7ff;
            color: #374151;
            font-weight: 700;
        }
        tr {
            border-bottom: 1px solid #e5e7eb;
        }
        tr:last-child {
            border-bottom: none;
        }
        .btn-eliminar {
            background: #ef4444;
            color: #fff;
            border: none;
            border-radius: 0.6em;
            padding: 0.5em 1.2em;
            font-weight: 600;
            cursor: pointer;
            margin-right: 0.5em;
            transition: background 0.2s;
        }
        .btn-eliminar:hover {
            background: #b91c1c;
        }
        .btn-admin {
            background: #10b981;
            color: #fff;
            border: none;
            border-radius: 0.6em;
            padding: 0.5em 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-admin:hover {
            background: #059669;
        }
        .badge-admin {
            background: #667eea;
            color: #fff;
            border-radius: 0.7em;
            padding: 0.2em 1em;
            font-size: 0.9em;
            font-weight: 600;
        }
        @media (max-width: 700px) {
            .usuarios-container {
                padding: 1em 0.3em;
            }
            th, td {
                padding: 0.7em 0.3em;
            }
        }
    </style>
</head>
<body>
    <div class="usuarios-container">
        <h1>Gestión de Usuarios</h1>
        <input type="text" id="busqueda-usuario" placeholder="Buscar por nombre o email..." style="width:100%;padding:0.7em 1em;margin-bottom:1.5em;font-size:1em;border-radius:0.7em;border:1px solid #e0e7ff;">
        <table id="tabla-usuarios">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Usuarios se cargarán aquí -->
            </tbody>
        </table>
    </div>
    <script src="assets/js/usuarios.js"></script>
</body>
</html>
