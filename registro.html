<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTELITO - Registro de Usuario</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="registro-container">
            <div class="registro-header">
                <h1><i class="fas fa-hotel"></i> HOTELITO</h1>
                <h2><i class="fas fa-user-plus"></i> Registro de Usuario</h2>
                <a href="login.html" class="btn-volver">
                    <i class="fas fa-arrow-left"></i> Volver al Login
                </a>
            </div>

            <form id="registroForm" class="registro-form">
                <div class="form-group">
                    <label for="nombre_usuario"><i class="fas fa-user"></i> Nombre de Usuario</label>
                    <input type="text" id="nombre_usuario" name="nombre_usuario" required minlength="2" placeholder="Ingresa tu nombre de usuario">
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required minlength="6" placeholder="Mínimo 6 caracteres">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="telefono"><i class="fas fa-phone"></i> Teléfono (10 dígitos)</label>
                    <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10}" maxlength="10" placeholder="1234567890">
                </div>

                <div class="form-group">
                    <label for="imagen"><i class="fas fa-image"></i> Imagen de Perfil (Opcional)</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*">
                    <div id="previewImagen" class="imagen-preview"></div>
                </div>

                <button type="submit" class="btn-registro">
                    <i class="fas fa-save"></i> Registrar Usuario
                </button>
            </form>

            <div id="mensaje" class="mensaje"></div>
        </div>
    </div>

    <script src="assets/js/registro.js"></script>
</body>
</html>
