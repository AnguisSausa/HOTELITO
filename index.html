<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTELITO - Inicio de Sesión</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-hotel"></i> HOTELITO</h1>
                <p>Sistema de Gestión Hotelera</p>
            </div>

            <!-- Formulario de Login -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>

            <div class="divider">
                <span>o</span>
            </div>

            <button class="btn-register" onclick="mostrarRegistro()">
                <i class="fas fa-user-plus"></i> Crear Cuenta
            </button>

            <div id="mensaje" class="mensaje"></div>
        </div>

        <!-- Formulario de Registro (oculto inicialmente) -->
        <div id="registroContainer" class="registro-container" style="display: none;">
            <div class="registro-header">
                <h2><i class="fas fa-user-plus"></i> Registro de Usuario</h2>
                <button class="btn-cerrar" onclick="ocultarRegistro()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <form id="registroForm" class="registro-form">
                <div class="form-group">
                    <label for="regNombre"><i class="fas fa-user"></i> Nombre Completo</label>
                    <input type="text" id="regNombre" name="nombre" required minlength="2">
                </div>

                <div class="form-group">
                    <label for="regEmail"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>

                <div class="form-group">
                    <label for="regPassword"><i class="fas fa-lock"></i> Contraseña</label>
                    <div class="password-input">
                        <input type="password" id="regPassword" name="password" required minlength="6">
                        <button type="button" class="toggle-password" onclick="toggleRegPassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="regTelefono"><i class="fas fa-phone"></i> Teléfono (10 dígitos)</label>
                    <input type="tel" id="regTelefono" name="telefono" required pattern="[0-9]{10}" maxlength="10">
                </div>

                <div class="form-group">
                    <label for="regImagen"><i class="fas fa-image"></i> Imagen de Perfil</label>
                    <input type="file" id="regImagen" name="imagen" accept="image/*">
                    <div id="previewImagen" class="imagen-preview"></div>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="regEsAdmin" name="es_admin" value="1">
                        <span class="checkmark"></span>
                        ¿Es administrador?
                    </label>
                </div>

                <button type="submit" class="btn-registro">
                    <i class="fas fa-save"></i> Registrar Usuario
                </button>
            </form>
        </div>
    </div>

    <script src="assets/js/login.js"></script>
</body>
</html>
