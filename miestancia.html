<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Estancia</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        .card {
            background: #f0f4ff;
            border-radius: 12px;
            margin-bottom: 24px;
            padding: 20px 18px;
            box-shadow: 0 2px 8px rgba(102,126,234,0.07);
        }
        #cliente-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        #cliente-imagen img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid #667eea;
            object-fit: cover;
            background: #e0e7ff;
        }
        #cliente-nombre {
            font-size: 1.3em;
            font-weight: 600;
            color: #374151;
        }
        #total-cuenta h2, #datos-reservacion h2, #cliente-info h2 {
            margin-bottom: 10px;
            color: #667eea;
        }
        #monto-total {
            font-size: 2em;
            font-weight: bold;
            color: #10b981;
            margin-top: 8px;
        }
        #datos-reservacion ul {
            list-style: none;
            padding: 0;
        }
        #datos-reservacion li {
            margin-bottom: 7px;
            font-size: 1.08em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center;color:#374151;">Bienvenido a tu estancia</h1>
        <div id="cliente-info" class="card">
            <div id="cliente-imagen">
                <img id="img-cliente" src="assets/imgs/default-user.png" alt="Imagen de usuario">
            </div>
            <div>
                <h2>Datos del cliente</h2>
                <div id="cliente-nombre"></div>
            </div>
            <div id="debug-usuario" style="word-break:break-all;max-width:400px;font-size:0.9em;color:#555;background:#f9fafb;padding:8px 10px;margin-top:10px;border-radius:8px;"></div>
        </div>
        <div id="total-cuenta" class="card">
            <h2>Total de tu cuenta</h2>
            <div id="monto-total">$0.00</div>
        </div>
        <div id="datos-reservacion" class="card">
            <h2>Datos de tu reservación</h2>
            <ul>
                <li><strong>Habitación:</strong> <span id="habitacion-numero"></span></li>
                <li><strong>Tipo:</strong> <span id="habitacion-tipo"></span></li>
                <li><strong>Fecha de entrada:</strong> <span id="fecha-entrada"></span></li>
                <li><strong>Noches:</strong> <span id="num-noches"></span></li>
                <li><strong>Precio por noche:</strong> <span id="precio-noche"></span></li>
            </ul>
        </div>
    </div>
    <script src="assets/js/miestancia.js"></script>
</body>
</html>
