<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Estancia</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0e7ff 0%, #f5f6fa 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-wrapper {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 96vw;
            max-width: 1100px;
            min-height: 70vh;
            background: #fff;
            border-radius: 2.5em;
            box-shadow: 0 8px 40px rgba(102,126,234,0.13);
            padding: 4vw 2vw 2vw 2vw;
            display: flex;
            flex-direction: column;
            gap: 3vw;
        }
        .header {
            text-align: center;
            margin-bottom: 0.5em;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #374151;
            font-weight: 800;
            margin-bottom: 0.2em;
        }
        .cliente-section {
            display: flex;
            align-items: center;
            gap: 2.5vw;
            background: #f0f4ff;
            border-radius: 1.2em;
            box-shadow: 0 2px 12px rgba(102,126,234,0.08);
            padding: 2.5vw 2vw;
            flex-wrap: wrap;
        }
        .cliente-imagen {
            flex-shrink: 0;
        }
        .cliente-imagen img {
            width: 12vw;
            min-width: 80px;
            max-width: 160px;
            height: 12vw;
            min-height: 80px;
            max-height: 160px;
            border-radius: 50%;
            border: 0.4em solid #667eea;
            object-fit: cover;
            background: #e0e7ff;
            box-shadow: 0 2px 12px rgba(102,126,234,0.13);
        }
        .cliente-datos {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .cliente-datos h2 {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 0.2em;
        }
        .cliente-nombre {
            font-size: 2.1em;
            font-weight: 900;
            color: #374151;
            margin-bottom: 0.1em;
            word-break: break-word;
        }
        .tarjetas {
            display: flex;
            gap: 2vw;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card {
            flex: 1 1 320px;
            min-width: 260px;
            background: #f8fafc;
            border-radius: 1.2em;
            box-shadow: 0 2px 12px rgba(16,185,129,0.07);
            padding: 2vw 1.5vw;
            margin-bottom: 0;
        }
        .card h2 {
            color: #10b981;
            font-size: 1.1em;
            margin-bottom: 0.7em;
        }
        #monto-total {
            font-size: 2em;
            font-weight: bold;
            color: #10b981;
            margin-top: 0.5em;
        }
        #datos-reservacion ul {
            list-style: none;
            padding: 0;
        }
        #datos-reservacion li {
            margin-bottom: 0.7em;
            font-size: 1.08em;
        }
        .btn-minibar {
            display: inline-block;
            background: linear-gradient(90deg, #667eea 0%, #10b981 100%);
            color: #fff;
            font-size: 1.1em;
            font-weight: 700;
            padding: 1.1em 3em;
            border-radius: 0.8em;
            text-decoration: none;
            box-shadow: 0 4px 18px rgba(16,185,129,0.13);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            letter-spacing: 1px;
        }
        .btn-minibar:hover {
            background: linear-gradient(90deg, #10b981 0%, #667eea 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 32px rgba(102,126,234,0.18);
            color: #fff;
        }
        .btn-terminar {
            display: inline-block;
            background: linear-gradient(90deg, #ef4444 0%, #f97316 100%);
            color: #fff;
            font-size: 1.1em;
            font-weight: 700;
            padding: 1.1em 3em;
            border-radius: 0.8em;
            text-decoration: none;
            box-shadow: 0 4px 18px rgba(239,68,68,0.13);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            letter-spacing: 1px;
        }
        .btn-terminar:hover {
            background: linear-gradient(90deg, #f97316 0%, #ef4444 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 32px rgba(239,68,68,0.18);
            color: #fff;
        }
        @media (max-width: 900px) {
            .container {
                padding: 2vw 2vw;
            }
            .tarjetas {
                flex-direction: column;
                gap: 2vw;
            }
            .card {
                min-width: unset;
            }
            .cliente-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 1.2em;
            }
            .cliente-imagen img {
                width: 22vw;
                height: 22vw;
                min-width: 70px;
                min-height: 70px;
                max-width: 120px;
                max-height: 120px;
            }
            .cliente-nombre {
                font-size: 1.3em;
            }
        }
        @media (max-width: 600px) {
            .container {
                padding: 1vw 0.5vw;
                border-radius: 1em;
            }
            .cliente-section {
                padding: 1.2em 0.7em;
            }
            .card {
                padding: 1.2em 0.7em;
            }
            .cliente-imagen img {
                width: 60px;
                height: 60px;
                min-width: 60px;
                min-height: 60px;
                max-width: 80px;
                max-height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <div class="header">
                <h1>Bienvenido a tu estancia</h1>
            </div>
            <div class="cliente-section">
                <div class="cliente-imagen">
                    <img id="img-cliente" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiByeD0iNTAiIGZpbGw9IiM2NzdFRUEiLz4KPGNpcmNsZSBjeD0iNTAiIGN5PSIzNSIgcj0iMTUiIGZpbGw9IndoaXRlIi8+CjxwYXRoIGQ9Ik0yMCA4NUMzMCA3MCA0MCA2NSA1MCA2NUM2MCA2NSA3MCA3MCA4MCA4NUg4MUM4MSA5MCA3NiA5NSA3MCA5NUgzMEMyNCA5NSAxOSA5MCAxOSA4NUgyMFoiIGZpbGw9IndoaXRlIi8+Cjwvc3ZnPgo=" alt="Imagen de usuario">
                </div>
                <div class="cliente-datos">
                    <h2>Datos del cliente</h2>
                    <div class="cliente-nombre" id="cliente-nombre"></div>
                </div>
            </div>
            <div class="reservation-info" style="margin-bottom:2em;">
                <h3 style="color:#667eea;margin-top:0;margin-bottom:1em;font-size:1.3em;display:flex;align-items:center;gap:0.5em;"><span style="font-size:1.2em;">&#8505;</span> Información de tu reservación</h3>
                <div id="reservation-details">
                    <!-- Aquí se mostrarán los detalles de la reservación -->
                </div>
            </div>
            <div class="tarjetas">
                <div id="total-cuenta" class="card">
                    <h2>Total de tu cuenta</h2>
                    <div id="monto-total">$0.00</div>
                </div>
            </div>
            <div style="width:100%;display:flex;justify-content:center;margin-top:1.2em;gap:1em;flex-wrap:wrap;">
                <a href="minibar.html" class="btn-minibar">Ir al Minibar</a>
                <a href="terminar_reservacion.html" class="btn-terminar">Terminar Reservación</a>
            </div>
        </div>
    </div>
    <script src="assets/js/miestancia.js"></script>
</body>
</html>
