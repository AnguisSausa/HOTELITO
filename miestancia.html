<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Estancia</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0e7ff 0%, #f5f6fa 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-wrapper {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 95vw;
            max-width: 1100px;
            min-height: 80vh;
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 8px 40px rgba(102,126,234,0.13);
            padding: 48px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            gap: 36px;
        }
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 2.7em;
            color: #374151;
            font-weight: 800;
            margin-bottom: 0.2em;
        }
        .cliente-section {
            display: flex;
            align-items: center;
            gap: 36px;
            background: #f0f4ff;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(102,126,234,0.08);
            padding: 32px 28px;
        }
        .cliente-imagen {
            flex-shrink: 0;
        }
        .cliente-imagen img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid #667eea;
            object-fit: cover;
            background: #e0e7ff;
            box-shadow: 0 2px 12px rgba(102,126,234,0.13);
        }
        .cliente-datos {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .cliente-datos h2 {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 0.2em;
        }
        .cliente-nombre {
            font-size: 2.2em;
            font-weight: 900;
            color: #374151;
            margin-bottom: 0.1em;
        }
        .tarjetas {
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card {
            flex: 1 1 340px;
            min-width: 320px;
            background: #f8fafc;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(16,185,129,0.07);
            padding: 32px 28px;
            margin-bottom: 0;
        }
        .card h2 {
            color: #10b981;
            font-size: 1.3em;
            margin-bottom: 12px;
        }
        #monto-total {
            font-size: 2.3em;
            font-weight: bold;
            color: #10b981;
            margin-top: 8px;
        }
        #datos-reservacion ul {
            list-style: none;
            padding: 0;
        }
        #datos-reservacion li {
            margin-bottom: 10px;
            font-size: 1.13em;
        }
        @media (max-width: 900px) {
            .container {
                padding: 24px 6vw;
            }
            .tarjetas {
                flex-direction: column;
                gap: 24px;
            }
            .card {
                min-width: unset;
            }
            .cliente-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 18px;
            }
            .cliente-imagen img {
                width: 110px;
                height: 110px;
            }
            .cliente-nombre {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <div class="header">
                <h1>Bienvenido a tu estancia</h1>
            </div>
            <div class="cliente-section">
                <div class="cliente-imagen">
                    <img id="img-cliente" src="assets/imgs/default-user.png" alt="Imagen de usuario">
                </div>
                <div class="cliente-datos">
                    <h2>Datos del cliente</h2>
                    <div class="cliente-nombre" id="cliente-nombre"></div>
                </div>
            </div>
            <div class="tarjetas">
                <div id="total-cuenta" class="card">
                    <h2>Total de tu cuenta</h2>
                    <div id="monto-total">$0.00</div>
                </div>
                <div id="datos-reservacion" class="card">
                    <h2>Datos de tu reservación</h2>
                    <ul>
                        <li><strong>Habitación:</strong> <span id="habitacion-numero"></span></li>
                        <li><strong>Tipo:</strong> <span id="habitacion-tipo"></span></li>
                        <li><strong>Fecha de entrada:</strong> <span id="fecha-entrada"></span></li>
                        <li><strong>Noches:</strong> <span id="num-noches"></span></li>
                        <li><strong>Precio por noche:</strong> <span id="precio-noche"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/miestancia.js"></script>
</body>
</html>
