<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reservaciones</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f5f6fa 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .reservaciones-container {
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            border-radius: 2em;
            box-shadow: 0 8px 40px rgba(102,126,234,0.13);
            padding: 2.5em 2em;
        }
        h1 {
            text-align: center;
            color: #667eea;
            font-size: 2.2em;
            font-weight: 900;
            margin-bottom: 1.5em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            padding: 1em 0.7em;
            text-align: left;
        }
        th {
            background: #e0e7ff;
            color: #374151;
            font-weight: 700;
        }
        tr {
            border-bottom: 1px solid #e5e7eb;
        }
        tr:last-child {
            border-bottom: none;
        }
        @media (max-width: 700px) {
            .reservaciones-container {
                padding: 1em 0.3em;
            }
            th, td {
                padding: 0.7em 0.3em;
            }
        }
    </style>
</head>
<body>
    <div class="reservaciones-container">
        <h1>Gestión de Reservaciones</h1>
        <input type="text" id="busqueda-reservacion" placeholder="Buscar por usuario, habitación o fecha..." style="width:100%;padding:0.7em 1em;margin-bottom:1.5em;font-size:1em;border-radius:0.7em;border:1px solid #e0e7ff;">
        <table id="tabla-reservaciones">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ID Usuario</th>
                    <th>ID Habitación</th>
                    <th>Fecha de entrada</th>
                    <th>Noches</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Reservaciones se cargarán aquí -->
            </tbody>
        </table>
    </div>
    <script src="assets/js/reservaciones.js"></script>
</body>
</html>
